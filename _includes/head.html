{% if page.namespace %}
  {% capture title %}{% t {{ page.title }} %}{% endcapture %}
{% else %}
  {% assign title = page.title %}
{% endif %}

<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{{ title }} &middot; {{ site.title }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,700;1,8..60,400;1,8..60,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/{{ 'public/css/icomoon.css' | prepend: site.baseurl_root }}">
  <link rel="stylesheet" href="/{{ 'public/css/poole.css'  | prepend: site.baseurl_root }}">
  <link rel="stylesheet" href="/{{ 'public/css/syntax.css' | prepend: site.baseurl_root }}">
  <link rel="stylesheet" href="/{{ 'public/css/hyde.css'   | prepend: site.baseurl_root }}">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/{{ site.baseurl_root }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="/{{ site.baseurl_root }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
